<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <form class="formRoomId" id="form" method="POST" autocomplete="off">
      <div class="text-center mt-4">
        <img class="logo" src="turtle.png" />
        <h1>Turtle</h1>
      </div>
      <div class="form">
        <label for="roomid">Room ID </label>
        <input type="text" autofocus id="roomid" name="roomid" />
        <label for="username">Username </label>
        <input type="text" id="username" name="username" />
        <input type="submit" id="submit" name="submit" value="Submit" />
      </div>
    </form>
    <script type="text/javascript">
      window.onload = () => {
        document.getElementById('form').onsubmit = () => {
          const roomId = document.getElementById('roomid').value.trim();
          const username = document.getElementById('username').value.trim();
          if (roomId === null || roomId === '') {
            alert('roomId cannot be empty');
            return false;
          }
          document.getElementById('form').action = `/${roomId}`;
        };
      };
    </script>
  </body>
</html>
